gen.add("resetMap",     bool_t, 0, "reset HeightMap", False)
gen.add("Debug",       bool_t,    0,    "Publish heigh and type maps?", True)

gen.add("convolution_size", int_t, 0,"convolution size for type calculation", 3, 1, 6)
